<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="stylesheet.css" media="screen" charset="utf-8">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <script type="text/javascript" src="script.js"></script>


    <title>toDo List</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3">
                <div class="page-header">

                    <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>
                    <div id = textPercent></div>
                    <h1>ToDo.</h1>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="newTask" placeholder="Add a task">
                            </div>
                            <button type="button" id="addTask" class="btn btn-success">Add</button>
                        </div>
                    </form>

                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Options
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a id="changeBackground" href="#">Change background color</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a id="increaseFont" href="#">Increase Font</a></li>
                            <li><a id="decreaseFont" href="#">Decrease Font</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a id="reset" href="#">Reset</a></li>
                        </ul>
                    </div>

                </div>
                <ul id="tasks"></ul>
            </div>
        </div>
    </div>


</body>
</html>
