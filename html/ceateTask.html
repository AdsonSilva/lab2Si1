<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../stylesheet.css" media="screen" charset="utf-8">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <script type="text/javascript" src="../js/script.js"></script>

    <title>New Task</title>
</head>
<body>
<div class="col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3" id="layout">

    <h1 id="titleText">Create a new Task</h1>
    <div class="taskForm">
        <div class="input-group">
            <span class="input-group-addon" id="title">Title</span>
            <input type="text" class="form-control" id="title-text" aria-describedby="basic-addon3">
        </div>

        <div class="input-group">
            <span class="input-group-addon" id="description">Description</span>
            <input type="text" class="form-control" id="description-text" aria-describedby="basic-addon3">
        </div>

        <div class="input-group">
            <span class="input-group-addon" id="category">Category</span>
            <input type="text" class="form-control" id="category-text" aria-describedby="basic-addon3">
        </div>

        <div class="input-group">
            <span class="input-group-addon" id="priority">Priority</span>
            <input type="text" class="form-control" id="Priority-text" aria-describedby="basic-addon3">
        </div>
    </div>

    <button type="button" id="createList" class="btn btn-success">Create</button>
</div>
</body>
</html>
