<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../stylesheet.css" media="screen" charset="utf-8">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <script type="text/javascript" src="../js/newTodo.js"></script>

    <title>New TodoList</title>
</head>
<body>
    <div class="col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3" id="layout">

        <h1 id="titleText">Create a new TodoList</h1>

        <label for="todoNameText">Choose a name for your new TodoList</label>
        <div class="input-group">
            <span class="input-group-addon" id="todoName">TodoList Name</span>
            <input type="text" class="form-control" id="todoNameText" aria-describedby="basic-addon3">
        </div>
        <button type="button" id="createList" class="btn btn-success">Create</button>
    </div>
</body>
</html>
